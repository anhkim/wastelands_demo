
<!DOCTYPE html>
<html>
<head>
  <title>Waste Lands</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="stylesheet" type="text/css" href="css/inst1.css" />
  <script src="js/keen_api.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="demo">
    <ul>

      <li class="dragend-page" style="background-color: #064D5E">
        <div class="button"> <img src="img/icon2.png">
      </li>

      <li class="dragend-page" style="background-color: #6DA269">
        <div class="container">
            <div id="icon"><img src="img/leaf.png" style="width: 50px"/></div>
            <div class="inst">
                COLLECT RECYCLABLES, <br>
                COMPOSTABLES, AND <br>
                CIGARETTE BUTTS
            </div>
        </div>
      </li>

      <li class="middle dragend-page" style="background-color: #2E3A4C">
        <div class="container">
            <div id="icon"><img src="img/cvtp.png" style="width: 30%; max-width: 150px"/></div>
            <div class="inst">
                TRADE FOR:
                BAND MERCHANDISE,
                CONCERT TICKETS,
                FOOD VENDOR VOUCHERS,
                &amp; MORE.
            </div>
        </div>
      </li>
      <li class="last dragend-page" style="background-color: #1D3B46">
        <div class="container">
            <div id="icon"><img src="img/tickets-icon.png" style="width: 35%; max-width: 150px"/></div>
            <div class="inst">
                TOP CONTRIBUTORS
                WILL RECEIVE 2 TICKETS
                TO NEXT YEAR'S EVENT!
            </div>
        </div>
      </li>

      <!-- registration page -->
      <li class="dragend-page" style="background-color: #6DA269">
        <div class="title" style="font-family: 'uni-heavy'; margin: 15px auto;">
            WASTELANDS
        </div>
        <div class="reg-container">
            <div class="title" style="font-family: 'uni-thin'">REGISTRATION</div>
            <div id="reg-box">
                <div class="form-container">
                <input type="text" class="text-input--underbar" id="email" placeholder="email address" value="">
                  <br>
                  <input type="text" class="text-input--underbar" id="fname" placeholder="first" value=""><br>
                  <input type="text" class="text-input--underbar" id="lname" placeholder="last" value="">
                </div>
                <div class="button" id="submit">
                  <a id="submit-team" onclick='submit()'><img src="img/submit-button-active.png" /></a>
                </div>
            </div>
        </div>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/dragend.js"></script>
  <script src="js/dragend_scroll.js"></script>

</body>
</html>
